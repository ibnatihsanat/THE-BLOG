<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE-BLOG</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/form.css">
</head>

<body>
    <header>
        <h1><a href="../assets/index.html">THE BLOG</a></h1>
        <button></button>
    </header>

    <main>
        <form action="" class="blog-form">
            <h2>Create an account</h2>
            <section>
                <label for="">First Name</label>
                <input type="text" placeholder="Isah">
            </section>
            <section>
                <label for="">Last Name</label>
                <input type="text" placeholder="Ahmad">
            </section>
            <section>
                <label for="">Email</label>
                <input type="email" placeholder="me@gmail.com"> <br>
            </section>
            <section>
                <label for="">Password</label> <br>
                <input type="password" placeholder="*************"> <br>
            </section>
            <section>
                <label for=""> Confirm Password</label> <br>
                <input type="password" placeholder="*************"> <br>
            </section>
            <section class="btn-submit">
                <button class="form-btn"> Submit</button><br>
            </section>
            <section class="alert">
                <p class="message"></p>
                <p>Already have an account? <a href="./log-in.html">log in</a></p>
            </section>
        </form>

    </main>
    <script type="module" src="../javascript/sign-in.js"></script>
</body>

</html>
